<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}"> -->
	  
	<!-- 사용자 정의 contents -->
	<!-- <th:block layout:fragment="customContents"> -->
	<th:block>

		<form th:action="@{/login}" method="post">
			<table border="1">
				<tbody>
					<tr>
						<td>아이디</td>
						<td>
							<input type="text" name="userId" th:value="${userId}" placeholder="회원의 아이디를 입력해주세요.">
						</td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td>
							<input type="text" name="userPw" placeholder="회원의 비밀번호를 입력해주세요.">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" style="width: 100%;">로그인</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<!-- <div th:if="${result != null}"> -->
		<div th:if="${not #strings.isEmpty(result)}">
			<p th:text="${result}"></p>
		</div>
	</th:block>




<form class="form-horizontal">
  <div class="form-group-lg">
    <label for="userId" class="col-sm-2 control-label">아이디</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="userId">
    </div>
  </div>
  <div class="form-group">
    <label for="userPw" class="col-sm-2 control-label">비밀번호</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="userPw">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">로그인</button>
    </div>
  </div>
</form>










</html>
