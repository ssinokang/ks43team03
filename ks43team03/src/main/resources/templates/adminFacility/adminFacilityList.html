<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/adminDefault}">
	 
<!-- 사용자 정의 contents -->
	<th:block layout:fragment="customContents">
		<table border="1">
			<thead>
				<tr>
					<th>시설대표코드</th>
					<th>시설 카테고리 코드</th>
					<th>읍면동 행정지역코드</th>
					<th>시설용도</th>
					<th>시설주 아이디</th>
					<th>시설명</th>
					<th>시설 상세주소</th>	
					<th>시설전화번호</th>	
					<th>시설사진</th>	
					<th>사업자등록번호</th>	
					<th>시설 등록 일자</th>	
					<th>수정</th>	
					<th>삭제</th>	
				</tr>
			</thead>			
			<tbody>
				<tr th:if="${not #lists.isEmpty(adminFacilityList)}" th:each="l:${adminFacilityList}">
					<td th:text ="${l.facilityCd}"></td>
					<td th:text ="${l.mainCtgCd}"></td>
					<td th:text ="${l.townCd}"></td>
					<td th:text ="${l.facilityUseCd}"></td>
					<td th:text ="${l.userId}"></td>
					<td th:text ="${l.facilityNm}"></td>
					<td th:text ="${l.facilityAddr}"></td>
					<td th:text ="${l.facilityTell}"></td>
					<td th:text ="${l.facilityPhoto}"></td>
					<td th:text ="${l.businessNum}"></td>
					<td th:text ="${l.facilityRegDate}"></td>
					<td>
						<a href="#">수정</a>
					</td>
					<td>
						<a href="#">삭제</a>
					</td>
				</tr>
				<tr th:unless="${not #lists.isEmpty(adminFacilityList)}">
					<td colspan="9">조회된 내용이 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</th:block>

</html>
