<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}"> 
	  	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>	  
	  
	<!-- 사용자 정의 Js 파일 -->
	<th:block layout:fragment="customJs">
	<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>	
		<script>
			$(function() {
				function validationCheck(data) {
					if (typeof data == 'undefined' || data == '' || data == null) {
						return false;
					}
					return true;
				}	
				/* 로그인 유효성 검사 */
				$('#loginBtn').click(function(){
					var isSubmit = true;
					var inputObj = $('#loginForm').find('input');
					
					$.each(inputObj, function(){
						var inputId 	= $(this).attr('id');
						var inputLabel	= $('label[for="' + inputId + '"]').text();
						var inputData 	= $(this).val();
						var result 		= validationCheck(inputData);
						
						// 사용자가 입력하지 않은 경우
						if(!result){
							alert(inputLabel + '를 입력해주세요.');
							$(this).focus();
							isSubmit = false;
							return false;
						}
					});
						
					if(isSubmit) $('#loginForm').submit();
						
				});
			});
		</script>
	</th:block>	
	
	<!-- 사용자 정의 contents -->
	<th:block layout:fragment="customContents">
	
	<div class="container" style="margin-top: 100px;">	
		<h2>비밀번호 찾기</h2>
		<form id="loginForm" th:action="@{/loginId}" method="post" style="text-align:center;">
		<div class="card panel panel-default offset-lg-3 col-md-5"> 
				<div style="text-align:center;">
					<h5 class="text-dark" style="margin-top: 20px;">비밀번호 찾기</h5>
				</div>		
			<div class="card-body">			
				<div class="form-group row">
					<label class="col-form-label col-sm-3" for="userId">아이디</label> 
					<div class="col-sm-9">
						<input class="form-control" type="text" name="userId" id="userId" value="id001" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-3" for="userTell">전화번호</label> 
					<div class="col-sm-9">
						<input class="form-control" type="text" name="userTell" id="userTell" value="010-1111-1111" />
					</div>
				</div>
				<button class="btn btn btn-primary btn-lg col-md-12" type="submit" id="loginBtn">찾기</button>
<!-- 				<span class="text-dark">회원가입을 하시겠습니까?
					<a th:href="@{/user/addUser}">회원 가입</a>
				</span> -->
			</div>
			<div style="text-align:center;">
				<a th:href="@{/loginId}"> 아이디 찾기 | </a>
				<a th:href="@{/loginPw}"> 비밀번호 찾기 | </a>
				<a th:href="@{/user/addUser}"> 회원 가입</a>
			</div>	
		</div>
		</form>
	</div>		
		
		<!-- <div th:if="${result != null}"> -->
		<div th:if="${not #strings.isEmpty(result)}">
			<p th:text="${result}"></p>
		</div>
	</th:block>

</html>
