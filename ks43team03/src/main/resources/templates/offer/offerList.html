<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<!-- 사용자 정의 title -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 Css -->
<th:block layout:fragment="customCss">
</th:block>

<!-- 사용자 정의 Js 파일-->
<th:block layout:fragment="customJs">
	<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
</th:block>


<th:block layout:fragment="customContents">

	<!-- Breadcrumb Begin -->
	<div class="breadcrumb-option">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb__links">
						<a th:href="@{/}">
							<i class="fa fa-home"></i>
							Home
						</a>
						<span>구인리스트</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->

	<!-- 트레이너 목록 -->
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4">
				<div class="section-title">
					<h4>새로운 </h4>
				</div>
			</div>
			<div class="col-lg-8 col-md-8">
				
			</div>
			
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-2">
				<button class="btn btn-info">지역</button>
				<button class="btn btn-info">종목</button>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-10">
				<div class="row form-group">
					<div class="col-sm-4 offset-8">
						<select class="form-control">
							<option value="job.latest_order">최신순</option>						
							<option value="job.popularity_order">인기순</option>						
							<option value="job.old_order">오래된순</option>						
						</select>
					</div>
				</div>
			</div>
				</div>
			</div>
			
			
		</div>
		<div class="row property__gallery">
		
		<div class="col-lg-12 col-md-12">
					<div class="row">
						<div class="col-lg-4 col-md-6" th:if="${not #lists.isEmpty(offerList)}" th:each="offer : ${offerList}">
							<div class="product__item">
								<div class="product__item__pic set-bg" data-setbg="https://mblogthumb-phinf.pstatic.net/MjAyMDAzMDlfMTYg/MDAxNTgzNzQwODYzMzIx.G-mQe-KfVzbCEFQ3G0BAKEgzpSPMODgh7XbgsvMH55Ug._8IceGlMEBy41Qum1DCtyZPDBPmwn-EKZ7QUCdpGpL4g.JPEG.6406dud/skysports-bukayo-saka-arsenal_4923293.jpg?type=w800"
									style="background-image: url(&quot;img/shop/shop-1.jpg&quot;);">
									<div class="label new">New</div>
									<ul class="product__hover">
										<li><a href="img/shop/shop-1.jpg" class="image-popup"><span
													class="arrow_expand"></span></a></li>
										<li><a href="#"><span class="icon_heart_alt"></span></a></li>
										<li><a href="#"><span class="icon_bag_alt"></span></a></li>
									</ul>
								</div>
								<div class="product__item__text">
									<h6><a href="#" th:text="${offer['offer_title']}"></a></h6>
									<div class="rating">
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
									</div>
									<div class="product__price">[[${offer['offer_state']}]]</div>
								</div>
							</div>
						</div>
						
						
						<div class="col-lg-4 col-md-6" th:unless="${not #lists.isEmpty(offerList)}">
							<div class="product__item">
								<div class="product__item__pic set-bg" data-setbg="https://mblogthumb-phinf.pstatic.net/MjAyMDAzMDlfMTYg/MDAxNTgzNzQwODYzMzIx.G-mQe-KfVzbCEFQ3G0BAKEgzpSPMODgh7XbgsvMH55Ug._8IceGlMEBy41Qum1DCtyZPDBPmwn-EKZ7QUCdpGpL4g.JPEG.6406dud/skysports-bukayo-saka-arsenal_4923293.jpg?type=w800"
									style="background-image: url(&quot;img/shop/shop-1.jpg&quot;);">
									<div class="label new">New</div>
									<ul class="product__hover">
										<li><a href="img/shop/shop-1.jpg" class="image-popup"><span
													class="arrow_expand"></span></a></li>
										<li><a href="#"><span class="icon_heart_alt"></span></a></li>
										<li><a href="#"><span class="icon_bag_alt"></span></a></li>
									</ul>
								</div>
								<div class="product__item__text">
									<h6><a href="#">리스트 준비중입니다.</a></h6>
									<div class="rating">
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
									</div>
									<div class="product__price">리스트 준비중입니다.</div>
								</div>
							</div>
						</div>

				</div>
			</div>


		</div>
	</div>
</th:block>

</html>
