<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default.html}">

<!-- 사용자 정의 contents -->
<th:block layout:fragment="customContents">
	<!-- 이런식으로 넣으면 되겠죠? -->
	<div class="breadcrumb-option">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb__links">
						<a href="./index.html"><i class="fa fa-home"></i> Home</a>
						<span>Shop</span>
					</div>
				</div>
			</div>
		</div>
	</div>


	<section class="shop spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="shop__sidebar">
						<div class="sidebar__categories">
							<div class="section-title">
								<h4>카테고리</h4>
							</div>
							<div class="categories__accordion">
								<div class="accordion" id="accordionExample">
									<div class="card">
										<div class="card-heading active">
											<a data-toggle="collapse" data-target="#collapseOne">시설</a>
										</div>
										<div id="collapseOne" class="collapse show" data-parent="#accordionExample">
											<div class="card-body">
												<ul>
													<li><a href="#">사설</a></li>
													<li><a href="#">공공</a></li>
												</ul>
											</div>
										</div>
									</div>
									<div class="card">
										<div class="card-heading">
											<a data-toggle="collapse" data-target="#collapseTwo">레슨</a>
										</div>
										<div id="collapseTwo" class="collapse" data-parent="#accordionExample">
											<div class="card-body">
												<ul>
													<li><a th:href="@{/lesson/lessonListForUser(mainCtgCd=gg)}">사설</a></li>
													<li><a th:href="@{/lesson/LessonListForUser(mainCtgCd=ss)}">공공</a></li>
												</ul>
											</div>
										</div>
									</div>
									<div class="card">
										<div class="card-heading">
											<a data-toggle="collapse" data-target="#collapseThree">이용권</a>
										</div>
										<div id="collapseThree" class="collapse" data-parent="#accordionExample">
											<div class="card-body">
												<ul>
													<li><a href="#">종목</a></li>
													<li><a href="#">Jackets</a></li>

												</ul>
											</div>
										</div>
									</div>
									<div class="card">
										<div class="card-heading">
											<a data-toggle="collapse" data-target="#collapseFour">대관</a>
										</div>
										<div id="collapseFour" class="collapse" data-parent="#accordionExample">
											<div class="card-body">
												<ul>
													<li><a href="#">Coats</a></li>

												</ul>
											</div>
										</div>
									</div>
								
								</div>
							</div>
						</div>
						<div class="sidebar__filter">
							<div class="section-title">
								<h4>Shop by price</h4>
							</div>
							<div class="filter-range-wrap">
								<div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
									data-min="33" data-max="99">
									<div class="ui-slider-range ui-corner-all ui-widget-header"
										style="left: 0%; width: 100%;"></div><span tabindex="0"
										class="ui-slider-handle ui-corner-all ui-state-default"
										style="left: 0%;"></span><span tabindex="0"
										class="ui-slider-handle ui-corner-all ui-state-default"
										style="left: 100%;"></span>
								</div>
								<div class="range-slider">
									<div class="price-input">
										<p>Price:</p>
										<input type="text" id="minamount">
										<input type="text" id="maxamount">
									</div>
								</div>
							</div>
							<a href="#">Filter</a>
						</div>
						<div class="sidebar__sizes">
							<div class="section-title">
								<h4>Shop by size</h4>
							</div>
							<div class="size__list">
								<label for="xxs">
									xxs
									<input type="checkbox" id="xxs">
									<span class="checkmark"></span>
								</label>
								<label for="xs">
									xs
									<input type="checkbox" id="xs">
									<span class="checkmark"></span>
								</label>
								<label for="xss">
									xs-s
									<input type="checkbox" id="xss">
									<span class="checkmark"></span>
								</label>
								<label for="s">
									s
									<input type="checkbox" id="s">
									<span class="checkmark"></span>
								</label>
								<label for="m">
									m
									<input type="checkbox" id="m">
									<span class="checkmark"></span>
								</label>
								<label for="ml">
									m-l
									<input type="checkbox" id="ml">
									<span class="checkmark"></span>
								</label>
								<label for="l">
									l
									<input type="checkbox" id="l">
									<span class="checkmark"></span>
								</label>
								<label for="xl">
									xl
									<input type="checkbox" id="xl">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
						<div class="sidebar__color">
							<div class="section-title">
								<h4>Shop by size</h4>
							</div>
							<div class="size__list color__list">
								<label for="black">
									Blacks
									<input type="checkbox" id="black">
									<span class="checkmark"></span>
								</label>
								<label for="whites">
									Whites
									<input type="checkbox" id="whites">
									<span class="checkmark"></span>
								</label>
								<label for="reds">
									Reds
									<input type="checkbox" id="reds">
									<span class="checkmark"></span>
								</label>
								<label for="greys">
									Greys
									<input type="checkbox" id="greys">
									<span class="checkmark"></span>
								</label>
								<label for="blues">
									Blues
									<input type="checkbox" id="blues">
									<span class="checkmark"></span>
								</label>
								<label for="beige">
									Beige Tones
									<input type="checkbox" id="beige">
									<span class="checkmark"></span>
								</label>
								<label for="greens">
									Greens
									<input type="checkbox" id="greens">
									<span class="checkmark"></span>
								</label>
								<label for="yellows">
									Yellows
									<input type="checkbox" id="yellows">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-9 col-md-9">
					<div class="row">
						<div class="col-lg-4 col-md-6" th:if="${not #lists.isEmpty(lessonList)}" th:each="t : ${lessonList.tFile}">
							<div class="product__item">
								<div class="product__item__pic set-bg" th:data-setbg="@{'/' + ${#strings.replace(t.storedFilePath,'\','/')}}"
									style="background-image: url(&quot;img/shop/shop-1.jpg&quot;);">
									<div class="label new">New</div>
									<ul class="product__hover">
										<li><a href="img/shop/shop-1.jpg" class="image-popup"><span
													class="arrow_expand"></span></a></li>
										<li><a href="#"><span class="icon_heart_alt"></span></a></li>
										<li><a href="#"><span class="icon_bag_alt"></span></a></li>
									</ul>
								</div>
								<div class="product__item__text">
									<h6><a th:href="@{goods/tempGoods(facilityGoodsCd=${l.facilityGoodsCd})}" th:text="${l.lessonName}"></a></h6>
									<div class="rating">
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
									</div>
									<div class="product__price">$ [[${l.lessonPrice}]]</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
