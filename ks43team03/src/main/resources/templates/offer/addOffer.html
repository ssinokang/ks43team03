<th:block layout:fragment="customCss">
	<style>
		.calendar {
			width: 400px;
			padding: 5px 20px 20px 20px;
			box-sizing: border-box;
			border: 1px solid;
		}

		.calendar>.header {
			text-align: center;
		}

		.calendar>.header>.title {
			width: 50%;
			display: inline-block;
		}

		.calendar>.header>.calendar_btn {
			width: 30px;
			height: 30px;
			border: none;
			padding: 0;
			background-color: #ffffff;
			vertical-align: middle;
			color: black;
		}

		.calendar>.day {
			width: 100%;
			display: table;
			table-layout: fixed;
		}

		.calendar>.day>div {
			display: table-cell;
			text-align: center;
			height: 50px;
			vertical-align: middle;
		}

		.calendar>.day>div:first-child {
			color: red;
		}

		.calendar>.day>div:last-of-type {
			color: blue;
		}

		.calendar>.dates {
			display: flex;
			flex-wrap: wrap;
			width: 100%;
		}

		.calendar>.dates>.date {
			text-align: center;
			width: calc(100%/7);
			height: 50px;
			box-sizing: border-box;
			line-height: 3;
			border-radius: 3px;
		}

		.calendar>.dates>.date:nth-child(7n) {
			color: blue;
		}

		.calendar>.dates>.date:nth-child(7n+1) {
			color: red;
		}

		.calendar>.dates>.last {
			color: #c8c8c8 !important;
		}

		.calendar>.dates>.next {
			color: #c8c8c8 !important;
		}
	</style>
</th:block>

		let calDate = new Date();

		const readyCalender = function () {
			let htmlDates = '';
			let prevLast = new Date(calDate.getFullYear(), calDate.getMonth(), 0); //ì§€ë‚œë‹¬ ë§ˆì§€ë§‰ë‚ 
			let thisFirst = new Date(calDate.getFullYear(), calDate.getMonth(), 1); //ì´ë²ˆ ë‹¬ì˜ ì²«ì¨° ë‚ 
			let thisLast = new Date(calDate.getFullYear(), calDate.getMonth() + 1, 0); //ì´ë²ˆ ë‹¬ì˜ ë§ˆì§€ë§‰ ë‚ 
			document.querySelector('.year').innerHTML = calDate.getFullYear() + 'ë…„'; // y
			document.querySelector(".month").innerHTML = (calDate.getMonth() + 1) + "ì›”";  //monthì— ì›” ì¶œë ¥
			const dates = [];

			if (thisFirst.getDay() != 0) {
				for (let i = 0; i < thisFirst.getDay(); i++) {
					dates.unshift(prevLast.getDate() - i); // ì§€ë‚œë‹¬ 
				}
			}

			for (let i = 1; i <= thisLast.getDate(); i++) {
				dates.push(i);  
			}
			for (let i = 1; i <= 13 - thisLast.getDay(); i++) {
				dates.push(i); 
			}

			for (let i = 0; i < 42; i++) {
				if (i < thisFirst.getDay()) {
					htmlDates += '<div class="date last">' + dates[i] + '</div>';
				} else if (today.getDate() == dates[i] && today.getMonth() == calDate.getMonth() && today.getFullYear() == calDate.getFullYear()) {
					htmlDates += '<div id="date_' + dates[i] + '" class="date today" onclick="selectedDay(' + dates[i] + ');">' + dates[i] + '</div>';
				} else if (i >= thisFirst.getDay() + thisLast.getDate()) {
					htmlDates += '<div class="date next">' + dates[i] + '</div>';
				} else {
					htmlDates += '<div id="date_' + dates[i] + '" class="date" onclick="selectedDay(' + dates[i] + ');">' + dates[i] + '</div>';
				}
			}
			document.querySelector(".dates").innerHTML = htmlDates;

		}


		function preDate() {
			calDate.setMonth(calDate.getMonth()-1); 
			readyCalender();
		}

		function nextDate() {
			calDate.setMonth(calDate.getMonth()+1);
