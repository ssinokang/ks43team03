	<script>
		/*시간 연속 선택*/
		$(function(){
		    $('input[name="time"]').click(function(){
		        var time = new Array();
		        var i=0;
		        $('input[name="time"]').each(function(e){
		            if($(this).is(":checked")){
		            	time[i]= e;
		                i++;
		            }
		        });
		        if(time.length != 1){
		            var temp = time[0];
		            for(var k=1; k<time.length; k++){
		                if(temp+k != time[k]){
		                    alert("연속으로 선택해주세요.");
		                    if($(this).is(":checked"))
		                        $(this).is(":checked",false);
		                    else
		                        $(this).is(":checked",true);
		                    return false;
		                }
		            }
		        }
		    });    
		});
		/*시작 시간 종료 시간 값 가져오기*/
		$(function(){
			 $('input[name="time"]').click(function(){
				var timeArry = new Array();
				$('input[name="time"]').each(function(){
		            if($(this).is(":checked")){
		            	timeArry.push($(this).val());		            
					    console.log(timeArry);
		            }
		        });
					var startTime = ''+timeArry[0];
					var startTime2 = Number(startTime.substring(2,0));
					var endTime = Number((''+timeArry[timeArry.length-1]).substring(2,0))+1;
					console.log(startTime2);
					var total =  (endTime - startTime2);
					var price = $('.price').text();
					$('.totalTime').text('(' + total +'시간)');				
					$('#bookingStartTime').val(startTime);
					$('.startTime').text(startTime);
					$('#bookingEndTime').val(endTime +':00');
					$('.endTime').text('-'+endTime +':00');
					$('#totlaPrice').text(total*price);
					$('#bookingPrice').val(total*price);
					console.log($('#bookingPrice').val(total*price));
					console.log($('.startTime').text());
					
					
					if($('.startTime').text() == 'undefined'){
						$('.totalTime').text('');				
						$('#bookingStartTime').val('');
						$('.startTime').text('');
						$('#bookingEndTime').val('');
						$('.endTime').text('');
						$('#totlaPrice').text('');
						$('#bookingPrice').val('');
						console.log($('#bookingPrice').val(''));
					}
			});
		});
		
		/*날짜 선택 값*/
		$(function(){
			 $('#reservationDate').change(function(){
				var date = $('#reservationDate').val();
				$('#bookingDate').val(date);
				$('.dateCheck').text(date);

			});
		});
		
	$(function(){
			
			function validationCheck(data){

			});

		});
