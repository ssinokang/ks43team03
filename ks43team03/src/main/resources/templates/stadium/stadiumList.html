<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

 <!-- 사용자 정의 title -->
 <th:block layout:fragment="customTitle">
    <title th:text="${title}"></title>
 </th:block>


<th:block layout:fragment="customContents">
<!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="./index"><i class="fa fa-home"></i> Home</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="shop__sidebar">
                        <div class="sidebar__categories">
                            <div class="section-title">
                                <h4>Categories</h4>
                            </div>
                            <div class="categories__accordion">
                                <div class="accordion" id="accordionExample">
                                    <div class="card">
                                        <div class="card-heading active">
                                            <a data-toggle="collapse" data-target="#collapseOne">시설카테고리</a>
                                        </div>
                                        <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                                            <div class="card-body">
                                                <ul>
                                                    <li><a href="#">사설시설</a></li>
                                                    <li><a href="#">공공시설</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sidebar__sizes">
                            <div class="section-title">
                                <h4>시설카테고리</h4>
                            </div>
                            <div class="size__list">
                                <label for="ss">
                                   	사설시설
                                    <input type="checkbox" id="ss">
                                    <span class="checkmark"></span>
                                </label>
                                <label for="gg">
                                    	공공시설
                                    <input type="checkbox" id="gg">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9">
                    <div class="row">
                        <div class="col-lg-4 col-md-6" th:if="${not #lists.isEmpty(stadiumList)}" th:each="l : ${stadiumList}">
                            <div class="product__item" th:if="${not #lists.isEmpty(l.tFile)}" th:each=" t : ${l.tFile}">
                             	<div th:if="${t.representImg == 'Y'}">
	                                <div class="product__item__pic set-bg" th:data-setbg="@{'/' + ${#strings.replace(t.storedFilePath,'\','/')}}"
																	style="background-image: url(&quot;img/shop/shop-1.jpg&quot;);">
	                                    <ul class="product__hover">
	                                        <li><a href="img/shop/shop-1.jpg" class="image-popup"><span class="arrow_expand"></span></a></li>
	                                        <li><a href="#"><span class="icon_heart_alt"></span></a></li>
	                                        <li><a href="#"><span class="icon_bag_alt"></span></a></li>
	                                    </ul>
	                                </div>
	                                <div class="product__item__text">
	                                    <h6><a th:href="@{/stadium/stadiumDetail(facilityStadiumCd=${l.facilityStadiumCd})}" th:text="${l.facilityStadiumNm}"></a></h6>
	                                    <div th:text="${l.facility.facilityNm}" style="font-size: 13px; margin: 3px;"></div>
	                                    <div class="rating">
	                                        <i class="fa fa-star"></i>
	                                        <i class="fa fa-star"></i>
	                                        <i class="fa fa-star"></i>
	                                        <i class="fa fa-star"></i>
	                                        <i class="fa fa-star"></i>
	                                    </div>
	                                </div>
	                            </div>   
	                        </div>
	                        <div th:unless="${not #lists.isEmpty(tFile)}" >
								<div class="product__item__pic set-bg"  th:data-setbg="@{/images/notImage.jfif}"
									style="background-image: url(&quot;img/shop/shop-1.jpg&quot;);">
									<ul class="product__hover">
										<li><a href="img/shop/shop-1.jpg" class="image-popup"><span
													class="arrow_expand"></span></a></li>
										<li><a href="#"><span class="icon_heart_alt"></span></a></li>
										<li><a href="#"><span class="icon_bag_alt"></span></a></li>
									</ul>
								</div>
								<div class="product__item__text">
									<h6><a th:href="@{/stadium/stadiumDetail(facilityStadiumCd=${l.facilityStadiumCd})}" th:text="${l.facilityStadiumNm}"></a></h6>
									<div th:text="${l.facility.facilityNm}" style="font-size: 13px; margin: 3px;"></div>
									<div class="rating">
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
									</div>
								</div>
							</div>
	                    </div>
                    <div class="col-lg-12 text-center">
                        <div class="pagination__option">
                        	<a th:if="${currentPage > 1}" th:href="@{/stadium/stadiumList(currentPage=${currentPage - 1})}"><i class="fa fa-angle-left"></i></a>
                            <th:block th:each="num : ${#numbers.sequence(startPageNum,endPageNum)}">
								<label th:if="${currentPage eq num}" th:text="${(num<10) ? '0' + num  :  num }"></label>
								<a th:unless="${currentPage eq num}" th:href="@{/stadium/stadiumList(currentPage=${num})}" th:text="${(num<10) ? '0' + num  :  num }"></a>
							</th:block>
                            <a th:if="${currentPage < lastPage}" th:href="@{/stadium/stadiumList(currentPage=${currentPage + 1})}"><i class="fa fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    	</div>
    </section>
    <!-- Shop Section End -->


</th:block>	  
</html>
