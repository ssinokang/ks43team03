<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}"> 

  	 <th:block layout:fragment="customContents">
		<section class="shop-cart spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="shop__cart__table">
							<table class="table">
								<thead>
									<tr>
										<th>아이디</th>
										<th>즐겨찾기 등록 날짜</th>
										<th>즐겨찾기 여부</th>
										<th>즐겨찾기 업데이트 날짜</th>
										<th>시설 명</th>
										<th>시설 주소</th>
										<th>시설 상세 주소</th>
										<th>시설 전화번호</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${not #lists.isEmpty(boomkList)}" th:each="l : ${boomkList}">
										<td th:text="${l.userId}"></td>
										<td th:text="${l.boomkRegDate}"></td>
										<td th:text="${l.boardPostFile}"></td>
										<td th:text="${l.boardPostDate}"></td>
										<td th:text="${l.boardPostViews}"></td>
										<td th:text="${l.boardPostNum}"></td>
										<td th:text="${l.userId}"></td>
									</tr>
									<tr th:unless="${not #lists.isEmpty(boomkList)}">
										<td colspan="8">조회된 내용이 없습니다.</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
<!-- 				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="cart__btn update__btn">
							<a th:href="@{/boomk/boomkList}"> <span class="icon_loading"></span>게시글 작성하기</a>
						</div>
					</div>
				</div> -->
			</div>
		</section>
     </th:block>
	  
	  
</html>
