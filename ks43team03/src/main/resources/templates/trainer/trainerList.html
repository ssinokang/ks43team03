<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">	
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>

	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
	</th:block>
	
	<!-- 사용자 정의 Js 파일-->
	<th:block layout:fragment="customJs">
		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
	</th:block>
	

	<th:block layout:fragment="customContents">
	
		<!-- Breadcrumb Begin -->
		<div class="breadcrumb-option" th:fragment="breadcrumbFragment">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb__links">
							<a th:href="@{/}">
								<i class="fa fa-home"></i>
								Home
							</a>
							<span>trainerList</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumb End -->
	
		<!-- 트레이너 목록 -->
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-4">
					<div class="section-title">
						<h4>New product</h4>
					</div>
				</div>
				<div class="col-lg-8 col-md-8">
					<ul class="filter__controls">
						<li class="active" data-filter="*">All</li>
						<li data-filter=".women">Women’s</li>
						<li data-filter=".men">Men’s</li>
						<li data-filter=".kid">Kid’s</li>
						<li data-filter=".accessories">Accessories</li>
						<li data-filter=".cosmetic">Cosmetics</li>
					</ul>
				</div>
			</div>
			<div class="row property__gallery">
				<th:block th:if="${not #lists.isEmpty(trainerList)}" th:each="l : ${trainerList}">
					<div class="col-lg-3 col-md-4 col-sm-6 mix women">
						<div class="product__item">
							<div class="product__item__pic set-bg" data-setbg="img/product/product-1.jpg">
								<ul class="product__hover">
									<li>
										<a href="img/product/product-1.jpg" class="image-popup">
											<span class="arrow_expand"></span>
										</a>
									</li>
									<li>
										<a href="#">
											<span class="icon_heart_alt"></span>
										</a>
									</li>
									<li>
										<a href="#">
											<span class="icon_bag_alt"></span>
										</a>
									</li>
								</ul>
							</div>
							<div class="product__item__text">
								<h6>
									<a href="#">Buttons tweed blazer</a>
								</h6>
								<div class="rating">
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
								</div>
								<div class="product__price">[[${l.trainerNickname}]]</div>
								<input type="hidden" th:value="${l.userId}">
							</div>
						</div>
					</div>
				</th:block>
				<th:block th:unless="${not #lists.isEmpty(trainerList)}">
					
				</th:block>
				
			</div>
		</div>
	</th:block>
</html>
