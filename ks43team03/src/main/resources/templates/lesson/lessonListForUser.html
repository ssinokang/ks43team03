<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default.html}">

<!-- 사용자 정의 contents -->
<th:block layout:fragment="customContents">
	<!-- 이런식으로 넣으면 되겠죠? -->
	<div class="breadcrumb-option">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb__links">
						<a href="./index.html"><i class="fa fa-home"></i> Home</a>
						<span>Shop</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="fragments/search :: searchFragment"></div>
	<section class="shop spad">
		<div class="container">
			<div class="row">
				<!-- shop 왼쪽 메뉴 -->
				<div th:replace="fragments/shopLeftMenu :: shopLeftMenuFragment"></div>
				<div class="col-lg-9 col-md-9">
					<div class="row">
						<div class="col-lg-4 col-md-6" th:if="${not #lists.isEmpty(lessonList)}" th:each="l : ${lessonList}">
							<div class="product__item" th:if="${not #lists.isEmpty(l.tFile)}" th:each="t : ${l.tFile}">
								<div th:if="${t.representImg == 'Y'}">
									<div class="product__item__pic set-bg" th:data-setbg="@{'/' + ${#strings.replace(t.storedFilePath,'\','/')}}"
											style="background-image: url(&quot;img/shop/shop-1.jpg&quot;);">
										<div class="label new">New</div>
										<ul class="product__hover">
											<li><a href="img/shop/shop-1.jpg" class="image-popup"><span
														class="arrow_expand"></span></a></li>
											<li><a href="#"><span class="icon_heart_alt"></span></a></li>
											<li><a href="#"><span class="icon_bag_alt"></span></a></li>
										</ul>
									</div>
									<div class="product__item__text">
										<h6><a th:href="@{/lesson/detailLessonForUser(lessonCd=${l.lessonCd})}" th:text="${l.lessonName}"></a></h6>
										<div class="rating">
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
										</div>
										<div class="product__price">$ [[${l.lessonPrice}]]</div>
									</div>
								</div>
							</div>
							<div th:unless="${not #lists.isEmpty(l.tFile)}" >
								<div class="product__item__pic set-bg"  th:data-setbg="@{/images/notImage.jfif}"
									style="background-image: url(&quot;img/shop/shop-1.jpg&quot;);">
									<div class="label new">New</div>
									<ul class="product__hover">
										<li><a href="img/shop/shop-1.jpg" class="image-popup"><span
													class="arrow_expand"></span></a></li>
										<li><a href="#"><span class="icon_heart_alt"></span></a></li>
										<li><a href="#"><span class="icon_bag_alt"></span></a></li>
									</ul>
								</div>
								
								<div class="product__item__text">
									<h6><a th:href="@{/lesson/detailLessonForUser(lessonCd=${l.lessonCd})}" th:text="${l.lessonName}"></a></h6>
									<div class="rating">
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
									</div>
									<div class="product__price">$ [[${l.lessonPrice}]]</div>
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-6" th:unless="${not #lists.isEmpty(lessonList)}">
							<div style="text-align: center;">등록된 게시물이 없습니다.</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
