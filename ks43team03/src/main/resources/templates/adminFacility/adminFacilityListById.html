<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<!-- 사용자 정의 title -->
<th:block layout:fragment="customTitle">
   <title th:text="${title}"></title>
</th:block>
<!-- 사용자 정의Contents -->
<th:block layout:fragment="customContents">
	<div class="col-md-12 col-sm-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>내 시설 목록 조회</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">Settings 1</a>
							<a class="dropdown-item" href="#">Settings 2</a>
						</div>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="row">
					<div class="col-sm-12">
						<div class="card-box table-responsive">
							<table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="width:100%">
								<thead>
									<tr>
										<th>시설 카테고리</th>
										<th>지역(시도)</th>
										<th>지역(시군구)</th>
										<th>지역(읍면동)</th>
										<th>시설용도</th>
										<th>시설명</th>
										<th>전화번호</th>
										<th>시설등록일자</th>
										<th>상세정보</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${not #lists.isEmpty(adminFacilityListById)}" th:each="l:${adminFacilityListById}">
										<td th:text="${l.mainCtgCd}"></td>
										<td th:text="${l.area.areaNm}"></td>
										<td th:text="${l.areaCity.cityNm}"></td>
										<td th:text="${l.areaCityTown.townNm}"></td>
										<td th:text="${l.facilityUse.facilityUseNm}"></td>
										<td th:text="${l.facilityNm}"></td>
										<td th:text="${l.facilityTell}"></td>
										<td th:text="${l.facilityRegDate}"></td>
										<td>
											<a th:href="@{/adminFacility/modifyFacility(facilityCd=${l.facilityCd})}" >										
												<input type="button" value="상세조회">
											</a>
										</td>
									</tr>
									<tr th:unless="${not #lists.isEmpty(adminFacilityListById)}">
										<td colspan="9">조회된 내용이 없습니다.</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




</th:block>

</html>
