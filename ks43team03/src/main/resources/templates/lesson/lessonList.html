<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/adminDefault.html}">

	<!-- 사용자 정의 contents -->
	<th:block layout:fragment="customContents">
			
		<div class="x_panel">
			<div class="x_title">
				<h2>Default Example <small>Users</small></h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">Settings 1</a>
							<a class="dropdown-item" href="#">Settings 2</a>
						</div>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="row">
					<div class="col-sm-12">
						<div class="card-box table-responsive">
							<p class="text-muted font-13 m-b-30">
								DataTables has most features enabled by default, so all you need to do to use it with your own tables is to call the construction function: <code>$().DataTable();</code>
							</p>
							<table id="datatable" class="table table-striped table-bordered" style="width:100%">
								<thead>
									<!-- 테스트 데이터 -->
									<tr>
										<th>레슨 이름</th>
										<th>종목</th>
										<th>레슨 수강료</th>
										<th>레슨 시작 일자</th>
										<th>레슨 종료 일자</th>
										<th>레슨 등록자 아이디</th>
										<th>레슨 등록 일자</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${not #lists.isEmpty(LessonList)}" th:each="l : ${lessonList}">
										<td></td>
										<td th:text="${l.lessonNm}"></td>
										<td th:text="${l.sports.sportsNm}"></td>
										<td th:text="${l.lessonPrice}"></td>
										<td th:text="${l.lessonStartDate}"></td>
										<td th:text="${l.lessonEndDate}"></td>
										<td th:text="${l.userId}"></td>
										<td th:text="${l.lessonRegDate}"></td>
									</tr>
									<tr th:unless="${not #lists.isEmpty(LessonList)}">
										<td colspan="7">레슨 내용이 없습니다.</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</html>
