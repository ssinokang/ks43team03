<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">	
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>

	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
	</th:block>
	
	<!-- 사용자 정의 Js 파일-->
	<th:block layout:fragment="customJs">
		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
	</th:block>
	

	<th:block layout:fragment="customContents">
	
		<!-- Breadcrumb Begin -->
		<div class="breadcrumb-option">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb__links">
							<a th:href="@{/}">
								<i class="fa fa-home"></i>
								Home
							</a>
							<span>trainerList</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumb End -->
	
		<!-- 트레이너 목록 -->
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-4">
					<div class="section-title">
						<h4>New product</h4>
					</div>
				</div>
				<div class="col-lg-8 col-md-8">
					<ul class="filter__controls">
						<li class="active" data-filter="*">All</li>
						<li data-filter=".women">Women’s</li>
						<li data-filter=".men">Men’s</li>
						<li data-filter=".kid">Kid’s</li>
						<li data-filter=".accessories">Accessories</li>
						<li data-filter=".cosmetic">Cosmetics</li>
					</ul>
				</div>
			</div>
			<div class="row property__gallery">
				<th:block th:if="${not #lists.isEmpty(trainerList)}" th:each="l : ${trainerList}">
					<div class="col-lg-3 col-md-4 col-sm-6 mix women">
						<div class="product__item">
							<th:block th:if="${not #lists.isEmpty(l.tFile)}" th:each="t : ${l.tFile}">
						
								<th:block th:if="${t.representImg == 'Y'}">
									<div class="product__item__pic set-bg" th:data-setbg="@{'/' + ${#strings.replace(t.storedFilePath,'\','/')}}">
										<ul class="product__hover">
											<li>
												<a th:href="@{'/' + ${#strings.replace(t.storedFilePath,'\','/')}}" class="image-popup">
													<span class="arrow_expand"></span>
												</a>
											</li>
											<li>
												<a href="#">
													<span class="icon_heart_alt"></span>
												</a>
											</li>
											<li>
												<a href="#">
													<span class="icon_bag_alt"></span>
												</a>
											</li>
										</ul>
									</div>
									<div class="product__item__text">
										<h6>
											<a th:href="@{/trainer/trainerDetail(trainerCd=${l.trainerCd})}">상세 보기</a>
										</h6>
										<div class="rating">
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
										</div>
										<div class="product__price">[[${l.trainerNickname}]]</div>
									</div>
								</th:block>
								
								<th:block  th:unless="${t.representImg == 'Y'}">
									<div class="product__item__pic set-bg" th:data-setbg="@{/images/notImage.jfif}">
										<ul class="product__hover">
											<li>
												<a th:href="@{/images/notImage.jfif}" class="image-popup">
													<span class="arrow_expand"></span>
												</a>
											</li>
											<li>
												<a href="#">
													<span class="icon_heart_alt"></span>
												</a>
											</li>
											<li>
												<a href="#">
													<span class="icon_bag_alt"></span>
												</a>
											</li>
										</ul>
									</div>
									<div class="product__item__text">
										<h6>
											<a th:href="@{/trainer/trainerDetail(trainerCd=${l.trainerCd})}">상세 보기</a>
										</h6>
										<div class="rating">
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
										</div>
										<div class="product__price">[[${l.trainerNickname}]]</div>
									</div>
								</th:block>
								
							</th:block>
						
							<th:block th:unless="${not #lists.isEmpty(l.tFile)}">
								<div class="product__item__pic set-bg" th:data-setbg="@{/images/notImage.jfif}">
									<ul class="product__hover">
										<li>
											<a th:href="@{/images/notImage.jfif}" class="image-popup">
												<span class="arrow_expand"></span>
											</a>
										</li>
										<li>
											<a href="#">
												<span class="icon_heart_alt"></span>
											</a>
										</li>
										<li>
											<a href="#">
												<span class="icon_bag_alt"></span>
											</a>
										</li>
									</ul>
								</div>
								<div class="product__item__text">
									<h6>
										<a th:href="@{/trainer/trainerDetail(trainerCd=${l.trainerCd})}">상세 보기</a>
									</h6>
									<div class="rating">
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
									</div>
									<div class="product__price">[[${l.trainerNickname}]]</div>
								</div>
							</th:block>
						</div>
					</div>
					
				</th:block>
				
				<th:block th:unless="${not #lists.isEmpty(trainerList)}">
					등록된 게시물이 없습니다.
				</th:block>
			</div>
				
			<div style="text-align: center;">
				<a th:href="@{/trainer/trainerList(searchCtg='TrainerSearch')}">[맨처음]</a>
				<a th:if="${currentPage > 1}" th:href="@{/trainer/trainerList(searchCtg='TrainerSearch', currentPage=${currentPage - 1})}">[이전]</a>
				<th:block th:each="num : ${#numbers.sequence(startPageNum,endPageNum)}">
					<label th:if="${currentPage eq num}" th:text="${(num<10) ? '[0' + num +']' : '[' + num +']'}"></label>
					<a th:unless="${currentPage eq num}" th:href="@{/trainer/trainerList(searchCtg='TrainerSearch', currentPage=${num})}" th:text="${(num<10) ? '[0' + num +']' : '[' + num +']'}"></a>
				</th:block>
				<a th:if="${currentPage < lastPage}" th:href="@{/trainer/trainerList(searchCtg='TrainerSearch', currentPage=${currentPage + 1})}">[다음]</a>
				<a th:href="@{/trainer/trainerList(searchCtg='TrainerSearch', currentPage=${lastPage})}">[마지막]</a>
			</div>
				
		</div>
	</th:block>
</html>
