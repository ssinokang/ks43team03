<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}">
	  
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	   <!-- 사용자 정의 Js 파일-->
	<th:block layout:fragment="customJs">
		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		
		<script>
		</script>
		
	</th:block>	
		
<th:block layout:fragment="customContents">
	<section class="checkout spad" th:fragment="checkOutFragment">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h6 class="coupon__link">
						<span class="icon_tag_alt"></span>
						게시글을 작성해주세요 :)
					</h6>
				</div>
			</div>
			<form action="#" class="checkout__form">
				<div class="row">
					<div class="col-lg-8">
						<h5>작성란</h5>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="checkout__form__input">
									<p>작성자 아이디
										<span>*</span>
									</p>
									<input th:value="${board.boardPostCd}" name="boardPostCd" type="hidden">
									<input type="text" th:value="${session.SID}" name="userId" readonly="readonly">
								</div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="checkout__form__input">
									<p>카테고리
										<span>*</span>
									</p>
									<select name="boardSubCtgCd" class="tip" id="ctg-select" style="margin-bottom: 25px;">
										<option value="" disabled selected> :: 게시글 카테고리 선택 :: </option>
										<th:block th:if="${not #lists.isEmpty(boardCtgCdList)}" th:each="nm : ${boardCtgCdList}">
										    <option id="boardCtgNmChoice" th:value="${nm.boardSubCtgCd}">[[${nm.boardCtgNm}]]</option>
										</th:block>
									</select>
								</div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="checkout__form__input">
									<p>제목
										<span>*</span>
									</p>
									<input type="text" th:value="${board.boardPostTitle}" name="boardPostTitle">
								</div>
							</div>
							<div class="col-lg-12">
								<div class="checkout__form__input">
									<p>내용
										<span>*</span>
									</p>
									<textarea class="form-control" style="min-height: 150px;" th:value="${board.boardPostContent}" name="boardPostContent"></textarea>
								</div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="checkout__form__input">
									<p>첨부파일</p>
								</div>
							</div>
							
						</div>
					</div>
					<div class="col-lg-4">
						<div class="checkout__order">
							<h5>구매내역</h5>
							<div class="checkout__order__product">
								<ul>
									<li>
										<span class="top__text">Product</span>
										<span class="top__text__right">Total</span>
									</li>
									<li>01. 가나다 수영장
										<span>10,000</span>
									</li>
									<li>02. 기초 클라이밍
										<span>50,000</span>
									</li>
								</ul>
							</div>
							<div class="checkout__order__total">
								<ul>
									<li>Total <span>$ 750.0</span></li>
								</ul>
							</div>
						</div>
						<div class="text-right">
							<a th:href="@{/board/boardDetail}">
								<button type="submit" class="site-btn" style="margin-top: 20px;">작성하기</button>
							</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</th:block>

</html>
