<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<!-- 사용자 정의 title -->
<th:block layout:fragment="customTitle">
   <title th:text="${title}"></title>
</th:block>
<!-- 사용자 정의Contents -->
<th:block layout:fragment="customContents">

	<div class="title_left">
		<h3>시설 목록</h3>
	</div>

	<div class="clearfix"></div>
	<div class="row" style="display: block;">
		<div class="col-md-12 col-sm-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>내 시설 목록 조회</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div class="table-responsive">
						<table class="table table-striped jambo_table bulk_action">
							<thead>
								<tr class="headings">
									<th><input type="checkbox" id="check-all" class="flat">
									</th>
									<th class="column-title">시설 카테고리</th>
									<th class="column-title">지역(시도)</th>
									<th class="column-title">지역(시군구)</th>
									<th class="column-title">지역(읍면동)</th>
									<th class="column-title">시설용도</th>
									<th class="column-title">시설명</th>
									<th class="column-title">전화번호</th>
									<th class="column-title">시설등록일자</th>
									<th class="column-title">상세정보</th>
									<th class="bulk-actions" colspan="7"><a class="antoo"
										style="color: #fff; font-weight: 500;">Bulk Actions ( <span
											class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${not #lists.isEmpty(adminFacilityListById)}" th:each="l:${adminFacilityListById}">
									<td class="a-center ">
										<input type="checkbox" class="flat" name="table_records"></td>
									<td th:text="${l.mainCtgCd}"></td>
									<td th:text="${l.area.areaNm}"></td>
									<td th:text="${l.areaCity.cityNm}"></td>
									<td th:text="${l.areaCityTown.townNm}"></td>
									<td th:text="${l.facilityUse.facilityUseNm}"></td>
									<td th:text="${l.facilityNm}"></td>
									<td th:text="${l.facilityTell}"></td>
									<td th:text="${l.facilityRegDate}"></td>
									<td>
										<a th:href="@{/adminFacility/modifyFacility(facilityCd=${l.facilityCd})}" >										
											<input type="button" value="상세조회">
										</a>
									</td>
								</tr>
								<tr th:unless="${not #lists.isEmpty(adminFacilityListById)}">
									<td colspan="9">조회된 내용이 없습니다.</td>
								</tr>

							</tbody>

						</table>
					</div>
				</div>
			</div>
		</div>
	</div>



</th:block>

</html>
