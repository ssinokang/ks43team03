<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}">
	  
  	 <th:block layout:fragment="customContents">
	<section class="shop-cart spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="shop__cart__table">
						<table class="table">
							<thead>
								<tr>
									<th>제목</th>
									<th>내용</th>
									<th>첨부파일</th>
									<th>등록일</th>
									<th>조회수</th>
									<th>댓글 수</th>
									<th>작성자</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${not #lists.isEmpty(boardList)}" th:each="l : ${boardList}">
									<td th:text="${l.boardPostTitle}"></td>
									<td th:text="${l.boardPostContent}"></td>
									<td th:text="${l.boardPostFile}"></td>
									<td th:text="${l.boardPostDate}"></td>
									<td th:text="${l.boardPostViews}"></td>
									<td th:text="${l.boardPostNum}"></td>
									<td th:text="${l.userId}"></td>
								</tr>
								<tr th:unless="${not #lists.isEmpty(boardList)}">
									<td colspan="7">조회된 내용이 없습니다.</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6">
					<div class="cart__btn update__btn">
						<a th:href="@{/board/addBoard}"><span class="icon_loading"></span>게시글 작성하기</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</th:block>
</html>
