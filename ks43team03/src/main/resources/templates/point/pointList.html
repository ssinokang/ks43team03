<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}">
	  	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	 	 
	<th:block layout:fragment="customContents">
	
		<!-- Breadcrumb Begin -->
	    <div class="breadcrumb-option">
	        <div class="container">
	            <div class="row">
	                <div class="col-lg-12">
	                    <div class="breadcrumb__links">
	                        <a th:href="@{/user}"><i class="fa fa-home"></i> Home</a>
	                        <span>point</span>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
		<!-- Breadcrumb End -->
	
		<section class="shop-cart spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="shop__cart__table">
							<table class="table">
								<thead>
									<tr>
										<th id="pointAmount">포인트</th>
										<th id="pointEventDate">적립일</th>
										<th id="pointEndDate">소멸 예정일</th>
										<th id="apply_date">적립 구분</th>
										<th id="goodsNm">적립 상품명</th>
									</tr>
								</thead>
								<tbody id="boardBody">
									<tr th:if="${not #lists.isEmpty(pointList)}" th:each="l : ${pointList}">
										<input type="hidden" th:value="${l.userId}">
										<td th:text="${l.pointAmount}"></td>
										<td th:text="${l.pointEventDate}"></td>
										<td th:text="${l.pointEndDate}"></td>
										<td th:text="${l.pointHowGet}"></td>
										<td th:text="${l.goodsNm}"></td>
									</tr>
									<tr style="text-align: center;">
										<td>총 포인트</td>
										<td id="totalPoint" th:text="${totalPoint}"></td>
									</tr>
									<tr th:unless="${not #lists.isEmpty(pointList)}">
										<td colspan="5">조회된 내용이 없습니다.</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	
		<!-- 사용자 정의 js -->
		<script type="text/javascript" th:src="@{/resource/js/boardJs.js}"></script>
		
	</th:block>
	
</html>
