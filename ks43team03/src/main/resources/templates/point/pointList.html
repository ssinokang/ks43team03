<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}">
	  	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	  
	 <!-- 사용자 정의 Js 파일-->
	<th:block layout:fragment="customJs">
		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		
		<script>
			$(function(){
				var $boardTr = $('#boardBody tr');
				console.log($boardTr);

				$boardTr.click(function(){
					console.log(this);
  
					var boardPostCd = $(this).find('input').val();
					console.log(boardPostCd);
						
					$(location).attr('href','/board/boardDetail?boardPostCd='+boardPostCd);
				});
			});
		</script>
	</th:block>
	 	 
	<th:block layout:fragment="customContents">
	<section class="shop-cart spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="shop__cart__table">
						<table class="table">
							<thead>
								<tr>
									<th id="total_point">총 포인트</th>
									<th id="event_detail">이벤트 내용</th>
									<th id="apply_point_amount">적립 금액</th>
									<th id="apply_date">적용 날짜</th>
								</tr>
							</thead>
							<tbody id="boardBody">
								<!-- tr안에 넣는 방법 
										onClick="location.href='http://localhost/board/boardDetail'" -->
								<!-- onclick 빼고 td 안에 넣는 방법 
										<a th:href="@{/board/boardDeail(boardPostCd=${l.boardPostCd})}" th:text="${l.boardPostTitle}"></a> -->
								<tr th:if="${not #lists.isEmpty(boardList)}" th:each="l : ${boardList}">
									<input type="hidden" th:value="${l.boardPostCd}">
									<td th:text="${l.boardPostTitle}"></td>
									<td th:text="${l.boardPostContent}"></td>
									<td th:text="${l.boardPostFile}"></td>
									<td th:text="${l.boardPostDate}"></td>
								</tr>
								<tr th:unless="${not #lists.isEmpty(boardList)}">
									<td colspan="7">조회된 내용이 없습니다.</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6">
					<div class="cart__btn update__btn">
						<a th:href="@{/board/addBoard}"><span class="icon_loading"></span>게시글 작성하기</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</th:block>
</html>
