<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}"> 
	  	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>	  
	  
	<!-- 사용자 정의 Js 파일 -->
	<th:block layout:fragment="customJs">
		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>	
		<script>
		
		/*비밀번호 찾기*/
			$(function() {
				function validationCheck(data) {
					if (typeof data == 'undefined' || data == '' || data == null) {
						return false;
					}
					return true;
				}	
				
				$('#loginPwBtn').click(function(){
					var userId = $('input[name="userId"]').val();
					console.log(userId);
					var vCheck = validationCheck(userId);
					if(vCheck){
						$.ajax({
							type: 'POST',
							url: '/loginPw',
							data: {
								'userId': userId
							},
						}).done(function(data){
							console.log(data);
							if(data){
								alert("비밀번호는 " + data + " 입니다.")
							}else{
								alert('등록된 아이디가 아닙니다.');
							}
						}).fail(function(){
							alert('데이터 응답 실패');
						});
					}
					
				});
				
			});
		</script>
	</th:block>	
	
	<!-- 사용자 정의 contents -->
	<th:block layout:fragment="customContents">
	
	<div class="container" style="margin-top: 100px;">	
		<h2>비밀번호 찾기</h2>
		<form id="loginPwForm" th:action="@{/loginPw}" method="post" style="text-align:center;">
		<div class="card panel panel-default offset-lg-3 col-md-5"> 
				<div style="text-align:center;">
					<h5 class="text-dark" style="margin-top: 20px;">비밀번호 찾기</h5>
				</div>		
			<div class="card-body">			
				<div class="form-group row">
					<label class="col-form-label col-sm-3" for="userId">아이디</label> 
					<div class="col-sm-9">
						<input class="form-control" type="text" name="userId" id="userId" value="id001" />
					</div>
				</div>
				
<!-- 				<div class="form-group row">
					<label class="col-form-label col-sm-3" for="userTell">전화번호</label> 
					<div class="col-sm-9">
						<input class="form-control" type="text" name="userTell" id="userTell" value="010-1111-1111" />
					</div>
				</div> -->
				<button class="btn btn btn-primary btn-lg col-md-12" type="button" id="loginPwBtn">찾기</button>
			</div>
			<div style="text-align:center;">
				<a th:href="@{/loginId}"> 아이디 찾기 | </a>
				<a th:href="@{/loginPw}"> 비밀번호 찾기 | </a>
				<a th:href="@{/user/addUser}"> 회원 가입</a>
			</div>	
		</div>
		</form>
	</div>		
	</th:block>

</html>
