<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- th:replace="경로 :: 조각이름" -->

<head th:replace="adminFragments/head :: headFragment">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella
								Alela!</span></a>
					</div>

					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div class="profile clearfix">
						<div class="profile_pic">
							<img src="images/img.jpg" alt="..." class="img-circle profile_img">
						</div>
						<div class="profile_info">
							<span>환영합니다</span>
							<div th:unless="${session.SID == null}" style="text-align: left;">
								<h2>
									[[${session.SNAME}]]님
								</h2>
							</div>
						</div>
					</div>
					<!-- /menu profile quick info -->

					<br />

					<!-- sidebar menu -->
					<div th:replace="adminFragments/leftmenu :: leftmenuFragment"></div>
					<!-- /sidebar menu -->

					<!-- /menu footer buttons -->
					<div class="sidebar-footer hidden-small">
						<a data-toggle="tooltip" data-placement="top" title="Settings">
							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
						</a>
						<a data-toggle="tooltip" data-placement="top" title="FullScreen">
							<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
						</a>
						<a data-toggle="tooltip" data-placement="top" title="Lock">
							<span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
						</a>
						<a data-toggle="tooltip" data-placement="top" title="Logout" th:href="@{/login}">
							<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
						</a>
					</div>
					<!-- /menu footer buttons -->

				</div>
			</div>

			<!-- top navigation -->
			<div th:replace="adminFragments/header :: headerFragment"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">

				<!-- 사용자 정의 contents -->
				<th:block layout:fragment="customContents">

					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<h2>주문 상세 테이블 <small>관리자</small></h2>

								<div class="clearfix"></div>
							</div>

							<div class="x_content">
								<div class="row">
									<input type="hidden" th:value="${order.facilityGoodsCd}">
									<input type="hidden" th:value="${order.facility.facilityCd}">
									<input type="hidden" th:value="${order.goodsCtgCd}">
								
									<table class="table table-hover">
										<tbody>
											<tr>
												<th class="col-sm-2 col-lg-2">주문 회원 아이디 </th>
												<td class="col-sm-10 col-lg-10" th:text="${order.userId}">hi</td>
											</tr>
											<tr>
												<th class="col-sm-2 col-lg-2">주문 코드</th>
												<td class="col-sm-10 col-lg-10" th:text="${order.orderCd}">hi</td>
											</tr>
											<tr>
												<th class="col-sm-2 col-lg-2">주문 카테고리</th>
												<td class="col-sm-10 col-lg-10" th:text="${order.goodsCtgCd}">hi</td>
											</tr>
											<tr>
												<th class="col-sm-2 col-lg-2">가격</th>
												<td class="col-sm-10 col-lg-10" th:text="${order.orderPrice}">hi</td>
											</tr>
											<tr>
												<th class="col-sm-2 col-lg-2">회원포인트</th>
												<td class="col-sm-10 col-lg-10" th:text="${order.userPoint}">hi</td>
											</tr>
											<tr>
												<th class="col-sm-2 col-lg-2">회원사용포인트</th>
												<td class="col-sm-10 col-lg-10" th:text="${order.usedPoint}">hi</td>
											</tr>
											<tr>
												<th class="col-sm-2 col-lg-2">결제가격</th>
												<td class="col-sm-10 col-lg-10" th:text="${order.orderPayPrice}">hi</td>
											</tr>
											<tr>
												<th class="col-sm-2 col-lg-2">주문 일자</th>
												<td class="col-sm-10 col-lg-10" th:text="${order.orderRegDate}">hi</td>
											</tr>
											<tr>
												<th class="col-sm-2 col-lg-2">주문 상태</th>
												<td class="col-sm-10 col-lg-10" th:text="${order.orderPayState}">hi</td>
											</tr>
											<tr>
												<th class="col-sm-2 col-lg-2">판매자 회원 아이디</th>
												<td class="col-sm-10 col-lg-10" th:text="${order.facilityGoods.userId}">hi</td>
											</tr>
											<tr>
												<th class="col-sm-2 col-lg-2">등록날짜</th>
												<td class="col-sm-10 col-lg-10" th:text="${order.facilityGoods.facilityGoodsRegDate}">hi
												</td>
											</tr>
											<!-- 레슨 주문 상세 정보 -->
											<th:block th:if="${#strings.equals(order.goodsCtgCd,'lesson')}">
												<tr>
													<th class="col-sm-2 col-lg-2">레슨명</th>
													<td class="col-sm-10 col-lg-10" th:text="${order.facilityGoods.lesson.lessonName}">hi
													</td>
												</tr>
												<tr>
													<th class="col-sm-2 col-lg-2">레슨 상세정보</th>
													<td class="col-sm-10 col-lg-10" th:text="${order.facilityGoods.lesson.lessonDetail}">hi
													</td>
												</tr>
												<tr>
													<th class="col-sm-2 col-lg-2">레슨 가격</th>
													<td class="col-sm-10 col-lg-10" th:text="${order.facilityGoods.lesson.lessonPrice}">hi
													</td>
												</tr>
											</th:block>
											<!-- 대관 주문 상세 정보 -->
											<th:block th:if="${#strings.equals(order.goodsCtgCd,'stadium')}">
												<tr>
													<th class="col-sm-2 col-lg-2">대관 장소명</th>
													<td class="col-sm-10 col-lg-10" th:text="${order.facilityGoods.stadium.facilityStadiumNm}">hi
													</td>
												</tr>
												<tr>
													<th class="col-sm-2 col-lg-2">대관 상세정보</th>
													<td class="col-sm-10 col-lg-10" th:text="${order.facilityGoods.stadium.facilityStadiumDetail}">hi
													</td>
												</tr>
											</th:block>
											<!-- 이용권 주문 상세 정보 -->
											<th:block th:if="${#strings.equals(order.goodsCtgCd,'pass')}">
												<tr>
													<th class="col-sm-2 col-lg-2">이용권명</th>
													<td class="col-sm-10 col-lg-10" th:text="${order.facilityGoods.pass.passNm}">hi
													</td>
												</tr>
												<tr>
													<th class="col-sm-2 col-lg-2">이용가능 수</th>
													<td class="col-sm-10 col-lg-10" th:text="${order.facilityGoods.pass.passUnit}">hi
													</td>
												</tr>
												<tr>
													<th class="col-sm-2 col-lg-2">이용권 가격</th>
													<td class="col-sm-10 col-lg-10" th:text="${order.facilityGoods.pass.passPrice}">hi
													</td>
												</tr>
											</th:block>
											<tr>
												<th class="col-sm-2 col-lg-2">시설명</th>
												<td class="col-sm-10 col-lg-10" th:text="${order.facility.facilityNm}">hi</td>
											</tr>
											<tr>
												<th class="col-sm-2 col-lg-2">시설연락처</th>
												<td class="col-sm-10 col-lg-10" th:text="${order.facility.facilityTell}">hi</td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="row">
									<div class="col-md-6 col-sm-6 offset-md-4">
										<button class="btn btn-primary" type="button">시설상세보기</button>
										<button class="btn btn-primary" type="button">시설아이템상세보기</button>
										<button type="button" class="btn btn-success"></button>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</th:block>

			</div>
			<!-- /page content -->

			<!-- footer content -->
			<div th:replace="adminFragments/footer :: footerFragment"></div>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
	<!-- NProgress -->
	<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
	<!-- Chart.js -->
	<script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
	<!-- gauge.js -->
	<script th:src="@{/vendors/gauge.js/dist/gauge.min.js}"></script>
	<!-- bootstrap-progressbar -->
	<script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
	<!-- Skycons -->
	<script th:src="@{/vendors/skycons/skycons.js}"></script>
	<!-- Flot -->
	<script th:src="@{/vendors/Flot/jquery.flot.js}"></script>
	<script th:src="@{/vendors/Flot/jquery.flot.pie.js}"></script>
	<script th:src="@{/vendors/Flot/jquery.flot.time.js}"></script>
	<script th:src="@{/vendors/Flot/jquery.flot.stack.js}"></script>
	<script th:src="@{/vendors/Flot/jquery.flot.resize.js}"></script>
	<!-- Flot plugins -->
	<script th:src="@{/vendors/flot.orderbars/js/jquery.flot.orderBars.js}"></script>
	<script th:src="@{/vendors/flot-spline/js/jquery.flot.spline.min.js}"></script>
	<script th:src="@{/vendors/flot.curvedlines/curvedLines.js}"></script>
	<!-- DateJS -->
	<script th:src="@{/vendors/DateJS/build/date.js}"></script>
	<!-- JQVMap -->
	<script th:src="@{/vendors/jqvmap/dist/jquery.vmap.js}"></script>
	<script th:src="@{/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
	<script th:src="@{/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
	<!-- bootstrap-daterangepicker -->
	<script th:src="@{/vendors/moment/min/moment.min.js}"></script>
	<script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>

	<!-- Custom Theme Scripts -->
	<script th:src="@{/build/js/custom.min.js}"></script>

</body>

</html>
