<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<!-- 사용자 정의 title -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 Css -->
<th:block layout:fragment="customCss">
</th:block>

<!-- 사용자 정의 Js 파일-->
<th:block layout:fragment="customJs">
	<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
</th:block>


<th:block layout:fragment="customContents">

	<!-- Breadcrumb Begin -->
	<div class="breadcrumb-option">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb__links">
						<a th:href="@{/}">
							<i class="fa fa-home"></i>
							Home
						</a>
						<span>구인리스트</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->

	<!-- 트레이너 목록 -->
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4">
				<div class="section-title">
					<h4>새로운 직장</h4>
				</div>
			</div>
			<div class="col-lg-8 col-md-8">
				
			</div>
			
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-2">
				<button class="btn btn-info">지역</button>
				<button class="btn btn-info">경력</button>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-10">
				<div class="row form-group">
					<div class="col-sm-4 offset-8">
						<select class="form-control">
							<option value="job.latest_order">최신순</option>						
							<option value="job.popularity_order">인기순</option>						
							<option value="job.old_order">오래된순</option>						
						</select>
					</div>
				</div>
			</div>
				</div>
			</div>
			
			
		</div>
		<div class="row property__gallery">

			<div class="col-lg-3 col-md-4 col-sm-6 mix women">
				<div class="product__item">
					<div class="product__item__pic set-bg" data-setbg="img/product/product-1.jpg">
						<ul class="product__hover">
							<li>
								<a href="img/product/product-1.jpg" class="image-popup">
									<span class="arrow_expand"></span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="icon_heart_alt"></span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="icon_bag_alt"></span>
								</a>
							</li>
						</ul>
					</div>
					<div class="product__item__text">
						<h6>
							<a href="#">Buttons tweed blazer</a>
						</h6>
						<div class="rating">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
						</div>
						<div class="product__price"></div>
					</div>
				</div>
			</div>


		</div>
	</div>
</th:block>

</html>
