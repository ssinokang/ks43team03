<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	
	<th:block layout:fragment="customContents">	
		<style>
			
			.product__item{
				margin-bottom: 10px;
			}		
			.product__item__text{
				padding-top: 0px;
				margin-bottom: 15px;
			}
		</style>
		
	<!-- Breadcrumb Begin -->
	    <div class="breadcrumb-option">
	        <div class="container">
	            <div class="row">
	                <div class="col-lg-12">
	                    <div class="breadcrumb__links">
	                        <a th:href="@{/}"><i class="fa fa-home"></i> Home</a>
	                        <span>시설</span>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!-- Breadcrumb End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="shop__sidebar">
                        <div class="sidebar__categories">
                            <div class="section-title">
                                <h4>Categories</h4>
                            </div>
                            <div class="categories__accordion">
                                <div class="accordion" id="accordionExample">
                                    <div class="card">
                                        <div class="card-heading active">
                                            <a data-toggle="collapse" data-target="#collapseOne">시설카테고리</a>
                                        </div>
                                        <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                                            <div class="card-body">
                                                <ul>
                                                    <li><a th:href="@{/facility/facilityList(mainCtgCd=ss)}">사설시설</a></li>
                                                    <li><a th:href="@{/facility/facilityList(mainCtgCd=gg)}">공공시설</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9">
                   <div class="row">
                    <th:block th:if="${not #lists.isEmpty(facilityList)}" th:each="l : ${facilityList}">
                        <div class="col-lg-4 col-md-6">
                            <div class="product__item" th:if="${not #lists.isEmpty(l.tFile)}" th:each=" t : ${l.tFile}">
                            	<div th:if="${t.representImg == 'Y'}">
	                                <div class="product__item__pic set-bg" th:data-setbg="@{'/' + ${#strings.replace(t.storedFilePath,'\','/')}}">
	                                    <ul class="product__hover">
	                                        <li>
	                                        	<a th:href="@{'/' + ${#strings.replace(t.storedFilePath,'\','/')}}" class="image-popup">
	                                        		<span class="arrow_expand"></span>
	                                        	</a>
	                                        </li>
	                                        <li>
	                                        	<a class="heart" href="#">
	                                        		<span class="icon_heart_alt"></span>
	                                        	</a>
	                                        </li>
	                                        <!-- <li><a th:if="${session.SID != null && l.facilityCd != 'ss_35011770_03'}" th:href="@{/boomk/addBoomk(facilityCd=${l.facilityCd},userId=${session.SID})}"><span class="icon_heart_alt"></span></a></li> -->
	                                    </ul>
	                                </div>
	                          
	                                <div class="product__item__text" style="margin-top: 10px;">
	                                    <h6><a th:href="@{/facility/facilityDetail(facilityCd=${l.facilityCd})}" th:text="${l.facilityNm}"></a></h6>
	                                    <div class="rating">
	                                        <i class="fa fa-star"></i>
	                                        <i class="fa fa-star"></i>
	                                        <i class="fa fa-star"></i>
	                                        <i class="fa fa-star"></i>
	                                        <i class="fa fa-star"></i>
	                                    </div>
	                                </div>
	                            </div> 
                     		</div>
                            <div class="product__item" th:unless="${not #lists.isEmpty(l.tFile)}">
                                <div class="product__item__pic set-bg" th:data-setbg="@{/images/notImage.jfif}">
                                    <ul class="product__hover">
                                        <li>
                                        	<a th:href="@{/images/notImage.jfif}" class="image-popup">
                                        		<span class="arrow_expand"></span>
                                        	</a>
                                        </li>
                                        <li>
                                        	<a class="heart" href="#">
                                        		<span class="icon_heart_alt"></span>
                                        	</a>
                                        </li>
                                        
                                        <!-- <li><a th:if="${session.SID != null && l.facilityCd != 'ss_35011770_03'}" th:href="@{/boomk/addBoomk(facilityCd=${l.facilityCd},userId=${session.SID})}"><span class="icon_heart_alt"></span></a></li> -->
                                    </ul>
                                </div>
                          
                                <div class="product__item__text" style="margin-top: 10px;">
                                    <h6><a th:href="@{/facility/facilityDetail(facilityCd=${l.facilityCd})}" th:text="${l.facilityNm}"></a></h6>
                                    <div class="rating">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                </div>
                     		</div>
                        </div>
                    </div>
                    <div class="col-lg-12 text-center">
                        <div class="pagination__option">
                        	<a th:if="${currentPage > 1}" th:href="@{/facility/facilityList(currentPage=${currentPage - 1})}"><i class="fa fa-angle-left"></i></a>
                            <th:block th:each="num : ${#numbers.sequence(startPageNum,endPageNum)}">
								<label th:if="${currentPage eq num}" th:text="${(num<10) ? '0' + num  :  num }"></label>
								<a th:unless="${currentPage eq num}" th:href="@{/facility/facilityList(currentPage=${num})}" th:text="${(num<10) ? '0' + num  :  num }"></a>
							</th:block>
                            <a th:if="${currentPage < lastPage}" th:href="@{/facility/facilityList(currentPage=${currentPage + 1})}"><i class="fa fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->

	<script type="text/javascript">
		var hoverAtarget = document.querySelectorAll('.product__hover li a.heart');
		for(var i=0; i <hoverAtarget.length; i++){			
			hoverAtarget[i].addEventListener('click', function(){	
				if(this.classList.contains('active')){
					this.classList.remove('active');
				}else{					
					this.classList.add('active');
				}
			})
		}
	
	</script>
	
	</th:block>	  
</html>
