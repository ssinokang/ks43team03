<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<!-- 사용자 정의 title -->
<th:block layout:fragment="customTitle">
   <title th:text="${title}"></title>
</th:block>



<th:block layout:fragment="customContents">

  <div class="breadcrumb-option">
  <th:block th:if="${not #lists.isEmpty(stadiumDetail)}" th:each="l : ${stadiumDetail}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                        <a href="#">shop</a>
                        <span><a th:text="${l.facilityStadiumNm}"></a></span>
                    </div>
                </div>
            </div>
        </div>
  	</th:block>
    </div>





<!-- Product Details Section Begin -->
    <section class="product-details spad">
        <div class="container">
            <div class="row">
             <th:block th:if="${not #lists.isEmpty(stadiumDetail)}" th:each="l : ${stadiumDetail}">
                <div class="col-lg-6">
                    <div class="product__details__pic">
                        <div class="product__details__pic__left product__thumb nice-scroll">
                            <a class="pt active" href="#product-1">
                                <img src="img/product/details/thumb-1.jpg" alt="">
                            </a>
                            <a class="pt" href="#product-2">
                                <img src="img/product/details/thumb-2.jpg" alt="">
                            </a>
                            <a class="pt" href="#product-3">
                                <img src="img/product/details/thumb-3.jpg" alt="">
                            </a>
                            <a class="pt" href="#product-4">
                                <img src="img/product/details/thumb-4.jpg" alt="">
                            </a>
                        </div>
                        <div class="product__details__slider__content">
                            <div class="product__details__pic__slider owl-carousel">
                                <img data-hash="product-1" class="product__big__img" src="img/product/details/product-1.jpg" alt="">
                                <img data-hash="product-2" class="product__big__img" src="img/product/details/product-3.jpg" alt="">
                                <img data-hash="product-3" class="product__big__img" src="img/product/details/product-2.jpg" alt="">
                                <img data-hash="product-4" class="product__big__img" src="img/product/details/product-4.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="product__details__text">
                        <h3 th:text="${l.facilityStadiumNm}"></h3>
                        <div class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <p th:text="${l.facility.facilityNm}" style="font-size : large; margin: 0px;" ></p>
                        <p th:text="${l.facility.facilityAddr} + ' ' +${l.facility.facilityDetailAddr}" style="font-size : medium; margin: 0px;" ></p>
                        <div class="product__details__button">
                            <a href="#" class="cart-btn"><span class="icon_bag_alt"></span> 회원등록</a> 
                            <ul>
                                <li><a href="#"><span class="icon_heart_alt"></span></a></li>
                                <li><a href="#"><span class="icon_adjust-horiz"></span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="product__details__tab">
	                        <ul class="nav nav-tabs" role="tablist">
	                            <li class="nav-item">
	                                <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab">구장예약</a>
	                            </li>
	                            <li class="nav-item">
	                                <a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab">위치안내</a>
	                            </li>
	                            <li class="nav-item">
	                                <a class="nav-link" data-toggle="tab" href="#tabs-3" role="tab">후기</a>
	                            </li>
	                        </ul>
	                        <div class="tab-content">
	                            <div class="tab-pane active" id="tabs-1" role="tabpanel">	           
	                                <section class="checkout spad" style="padding-top: 20px;">
								        <div class="container">
								            <form action="#" class="checkout__form">
								                <div class="row">
								                    <div class="col-lg-8" style="padding-bottom: 25px;">
								                        <h5>구장정보</h5>
								                        <div class="row">
								                            <div class="col-lg-6 col-md-6 col-sm-6">
								                                <div class="checkout__form__input">
									                                <p th:text="${l.facilityStadiumDetail}"></p>
								                                </div>
								                                <div class="checkout__form__input">
									                                 <p th:text="${l.facility.facilityTell}"></p>
								                                </div>
								                            </div>
								                       </div>
								                    </div>
								                    <div class="col-lg-8">
								                        <h5>구장예약</h5>
								                        <div class="row">
								                       </div>
								                        <div class="row">
								                            <div class="col-lg-12 col-md-8 col-sm-6">
								                                <input type="date" class="form-control" name="reservationStadium">
								                            </div>
								                       </div>
								                    </div>
							                        <div class="col-lg-4">
							                            <div class="checkout__order">
							                                <h5>Your order</h5>
							                                <div class="checkout__order__product">
							                                    <ul>
							                                        <li>
							                                            <span class="top__text">Product</span>
							                                            <span class="top__text__right">Total</span>
							                                        </li>
							                                        <li>01. Chain buck bag <span>$ 300.0</span></li>
							                                    </ul>
							                                </div>
							                                <div class="checkout__order__total">
							                                    <ul>
							                                        <li>Subtotal <span>$ 750.0</span></li>
							                                        <li>Total <span>$ 750.0</span></li>
							                                    </ul>
							                                </div>
							                                <div class="checkout__order__widget">
							                                    <label for="o-acc">
							                                        Create an acount?
							                                        <input type="checkbox" id="o-acc">
							                                        <span class="checkmark"></span>
							                                    </label>
							                                </div>
							                                <button type="submit" class="site-btn">예약하기</button>
							                            </div>
							                        </div>
								                </div>
								            </form>
								        </div>
								    </section>
	                            </div>
	                            <div class="tab-pane" id="tabs-2" role="tabpanel">
	                                <h6>Specification</h6>
	                                <p></p>
	                            </div>
	                            <div class="tab-pane" id="tabs-3" role="tabpanel">
	                                <h6>Reviews ( 2 )</h6>
	                                <p></p>
	                            </div>
	                        </div>
                   	 	</div>
                    </div>
                </th:block>    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="related__title">
                        <h5>RELATED PRODUCTS</h5>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="product__item">
                        <div class="product__item__pic set-bg" data-setbg="img/product/related/rp-1.jpg">
                            <ul class="product__hover">
                                <li><a href="img/product/related/rp-1.jpg" class="image-popup"><span class="arrow_expand"></span></a></li>
                                <li><a href="#"><span class="icon_heart_alt"></span></a></li>
                                <li><a href="#"><span class="icon_bag_alt"></span></a></li>
                            </ul>
                        </div>
                        <div class="product__item__text">
                            <h6><a href="#">Buttons tweed blazer</a></h6>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- Product Details Section End -->





</th:block>	  
	  
</html>
