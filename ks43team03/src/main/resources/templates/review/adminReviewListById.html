<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/adminDefault}">
  <!-- 사용자 정의 title -->
  <th:block layout:fragment="customTitle">
     <title th:text="${title}"></title>
  </th:block>

<!-- 사용자 정의Contents -->
<th:block layout:fragment="customContents">
	<div class="title_left">
	<h3>후기 조회</h3>
	</div>
	
	<div class="clearfix"></div>
	<div class="row" style="display: block;">
		<div class="col-md-12 col-sm-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>후기 전체 조회</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div class="table-responsive">
						<table class="table table-striped jambo_table bulk_action table-bordered text-center">
							<thead>
								<tr class="headings">
									<th>
										<input type="checkbox" id="check-all" class="flat">
									</th>
									<th class="column-title">시설명</th>
									<th class="column-title">후기작성자</th>
									<th class="column-title">평점</th>
									<th class="column-title">후기내용</th>
									<th class="column-title">후기작성일</th>
									<th class="column-title">삭제</th>
									<th class="bulk-actions" colspan="7">
										<a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${not #lists.isEmpty(adminReviewListById)}" th:each="l:${adminReviewListById}">
									<td class="a-center ">
										<input type="checkbox" class="flat" name="table_records">
									</td>
									<td th:text ="${l.facility.facilityNm}"></td>
									<td th:text ="${l.userId}"></td>
									<td th:text ="${l.reviewScore}"></td>
									<td th:text ="${l.reviewDetail}"></td>
									<td th:text ="${l.reviewRegDate}"></td>
									<td>
										<a href="#" >										
											<input type="button" class="btn btn-danger" value="삭제">
										</a>
									</td>
								</tr>
								<tr th:unless="${not #lists.isEmpty(adminReviewListById)}">
									<td colspan="9">조회된 내용이 없습니다.</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	
	</th:block>

</html>
