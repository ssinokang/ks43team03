<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/adminDefault}">
	  	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>	 
	
	<!-- 사용자 정의 contents -->
	<th:block layout:fragment="customContents">

	<div class="title_left" style="margin-top:80px; margin-bottom:30px">	
		<h3>안전점검 결과 목록</h3>
	</div>	
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12">	
			<div class="x_panel">
			<div class="x_title">
				<h2>내 점검 시설 목록</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">			
				<div class="row">
					<div class="col-sm-12 text-center"> <!-- text-center 텍스트 중앙정렬 -->
						<div class="card-box table-responsive">
							<p class="text-muted font-13 m-b-30">
								나의 시설 자율안전점검 점검 결과만을 볼 수 있습니다.
							</p>
							<table id="datatable" class="table table-striped jambo_table bulk_action table-bordered" style="width:100%">
								<thead>
									<tr>
										<th>체육시설명</th>
										<th>점검 결과</th>
										<th>점검 결과 등록일</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${not #lists.isEmpty(safetyResultListById)}" th:each="l:${safetyResultListById}">
										<td th:text="${l.facilityNm}"></td>
										<td th:text="${l.safetyCheckResult}"></td>
										<td th:text="${l.safetyResultRegDate}"></td>										
									</tr>
									<tr th:unless="${not #lists.isEmpty(safetyResultListById)}">
										<td colspan="3">조회된 내용이 없습니다.</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			</div>	
		</div>
	</div>

</html>
