<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">	
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>

	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<style>
			.form-group{margin-top: 30px;}
		</style>
	</th:block>
	
	<!-- 사용자 정의 Js 파일-->
	<th:block layout:fragment="customJs">
		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<!-- 주소검색 API -->
		<script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
		
		<script>
			function searchPostNum() {
				new daum.Postcode({
					oncomplete: function(data) {
		            	
						var addr = '';
						var extraAddr = ''; // 참고항목 변수
	
						//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
						if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
							addr = data.roadAddress;
						} else { // 사용자가 지번 주소를 선택했을 경우(J)
							addr = data.jibunAddress;
						}
						document.getElementById('userPostNum').value = data.zonecode;
						document.getElementById('userAddr').value = addr;
						// 커서를 상세주소 필드로 이동한다.
						document.getElementById('userDetailAddr').focus();
					}
				}).open();
			}
			
		</script>
	</th:block>
	
	 
	<th:block layout:fragment="customContents">
	
		<!-- Breadcrumb Begin -->
		<div class="breadcrumb-option" th:fragment="breadcrumbFragment">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb__links">
							<a th:href="@{/}">
								<i class="fa fa-home"></i>
								Home
							</a>
							<span>userDetail</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumb End -->
	
		<!-- 회원가입 -->
		<div class="container">
			<h2>회원 상세 정보</h2>
			<div class="clearfix"></div>
			<form th:action="@{/user/modifyUser}" method="post">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col" style="width: 13%;">#</th>
							<th scope="col">회원 관리</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">회원 정보</th>
							<td>
								<div class="form-group row">
									<div class="col-md-2 col-sm-2">
										<label class="control-label" for="userId">아이디</label>
									</div>
									<div class="col-md-7 col-sm-7 ">
										<input type="text" class="form-control" name="userId" th:value="${user.userId}" readonly="readonly">
									</div>
								</div>
								<div class="col-md-4 col-sm-4 offset-md-2 offset-sm-2">
									<a th:href="@{/user/modifyUserPw(userId=${user.userId})}">
										<button type="button" class="btn btn-info" id="modifyUserPwButton">비밀번호 변경</button>
									</a>
								</div>
								<div class="form-group row">
									<div class="col-md-2 col-sm-2">
										<label class="control-label" for="userLevel">권한</label>
									</div>
									<div class="col-md-7 col-sm-7">
										<input type="text" class="form-control" name="userLevel" th:value="${user.userLevel}" readonly="readonly">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-2 col-sm-2">
										<label class="control-label" for="userName">회원이름</label>
									</div>
									<div class="col-md-7 col-sm-7">
										<input type="text" class="form-control" name="userName" th:value="${user.userName}">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-2 col-sm-2">
										<label class="control-label" for="userGender">성별</label>
									</div>
									<div class="col-md-7 col-sm-7" th:if="${user.userGender eq '남'}">
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="userGender" id="inlineRadio1" value="남" checked>
											<label class="form-check-label" for="inlineRadio1">남</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="userGender" id="inlineRadio2" value="여">
											<label class="form-check-label" for="inlineRadio2">여</label>
										</div>
									</div>
									<div class="col-md-7 col-sm-7" th:unless="${user.userGender eq '남'}">
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="userGender" id="inlineRadio1" value="남">
											<label class="form-check-label" for="inlineRadio1">남</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="userGender" id="inlineRadio2" value="여" checked>
											<label class="form-check-label" for="inlineRadio2">여</label>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-2 col-sm-2">
										<label class="control-label" for="userBirth">생년월일</label>
									</div>
									<div class="col-md-7 col-sm-7">
										<input type="text" class="form-control" name="userBirth" th:value="${user.userBirth}">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-2 col-sm-2">
										<label class="control-label" for="userEmail">이메일</label>
									</div>
									<div class="col-md-7 col-sm-7">
										<input type="text" class="form-control" name="userEmail" th:value="${user.userEmail}">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-2 col-sm-2">
										<label class="control-label" for="userPostNum">회원 주소</label>
									</div>
									<div class="col-md-4 col-sm-4">
										<input type="text" class="form-control" name="userPostNum" id="userPostNum" th:value="user.userPostNum">
									</div>
									<div class="col-md-4 col-sm-4">
										<button type="button" class="btn btn-info" id="postNum" onclick="searchPostNum()">우편번호찾기</button>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-7 offset-md-2">
										<input type="text" class="form-control" id="userAddr" name="userAddr"  th:value="${user.userAddr}">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-7 offset-md-2">
										<input type="text" class="form-control" name="userDetailAddr" id="userDetailAddr" th:value="user.userDetailAddr">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-2 col-sm-2">
										<label class="control-label" for="userTell">휴대전화</label>
									</div>
									<div class="col-md-7 col-sm-7">
										<input type="text" class="form-control" name="userTell" th:value="${user.userTell}">
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div th:if="${not #strings.isEmpty(result)}" class="col-md-8 col-sm-8 offset-md-4">
					<p th:text="${result}" style="color: red;"></p>
				</div>
				<div class="form-group">
					<div class="col-md-8 col-sm-8 offset-md-4">
						<a th:href="@{/}">
							<button type="button" class="btn btn-primary" id="cancelButton">취소</button>
						</a>
						<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
							삭제
						</button>
						<button type="submit" class="btn btn-info">저장</button>
					</div>
				</div>
			</form>
		</div>
			
		<!-- Modal -->
		<form th:action="@{/user/removeUser}" method="post">
			<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
			 		<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">회원 정보 삭제</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							정말 삭제하시겠습니까?
							<div class="form-group row">
								<div class="col-md-3 col-sm-3">
									<label class="control-label" for="userId">아이디</label>
								</div>
								<div class="col-md-9 col-sm-9">
									<input type="text" class="form-control" name="userId" th:value="${user.userId}" readonly="readonly">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-3 col-sm-3">
									<label class="control-label" for="userPw">비밀번호</label>
								</div>
								<div class="col-md-9 col-sm-9">
									<input type="password" class="form-control" name="userPw" placeholder="비밀번호 입력">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<div class="form-group">
								<button type="button" class="btn btn-primary" data-dismiss="modal">취소</button>
								<button type="submit" class="btn btn-danger">삭제</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</th:block>
</html>
